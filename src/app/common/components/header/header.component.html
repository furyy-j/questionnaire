<mat-toolbar class="header" color="primary">
	<h2 class="header-title"><a class="link" [routerLink]="'/management'">Questionnaire</a></h2>
	<ul class="header-links">
		<li class="header-link" *ngFor="let data of navData">
			<button [routerLink]="data.routeLink"
					routerLinkActive="active"
					mat-icon-button>
				<mat-icon>{{data.icon}}</mat-icon>
			</button>
		</li>
	</ul>
</mat-toolbar>
